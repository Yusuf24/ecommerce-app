<div class="row">
  <div class="col-3">
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let p of products; let i = index">
        <div class="col">
          <product-card [product]="p" [shopping-cart]="cart"></product-card>
        </div>
        <div *ngIf="( i + 1) % 3 == 0"></div>
      </ng-container>
    </div>
  </div>
</div>
