<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="CreateRecord()">
            <div class="form-group">
                    <label for="title">Title</label>
                    <input #t="ngModel" type="text" class="form-control" name="title" [(ngModel)]="title"
                        placeholder="title" required>
                    <div class="alert alert-danger" *ngIf="t.touched && t.invalid">Title is Required</div>
                </div>
                
                <div class="form-group">
                    <label>Price</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input #p="ngModel" type="number" class="form-control" name="price" [(ngModel)]="price"
                            placeholder="Price" min="0" required>
                    </div>
                </div>
                <div class="alert alert-danger" *ngIf="p.touched && p.invalid">
                    <div *ngIf="p.errors.min">Price has to be higher than zero</div>
                    <div *ngIf="p.errors.required">Price is required</div>
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select #c="ngModel" id="category" class="form-control" name="category" [(ngModel)]="category"
                        placeholder="Category" required>
                        <option value="Hats">Hats</option>
                        <option value="Belts">Belts</option>
                        <option value="Shirts">Shirts</option>
                        <option value="Pants">Pants</option>
                        <option value="Shoes">Shoes</option>
                    </select>
                    <div class="alert alert-danger" *ngIf="c.touched && c.invalid">Category is Required</div>
                </div>
                
                <div class="form-group">
                    <label for="imageUrl">ImageUrl</label>
                    <input #i="ngModel" type="text" class="form-control" name="imageUrl" [(ngModel)]="imageUrl"
                        placeholder="imageUrl" required>
                    <div class="alert alert-danger" *ngIf="i.touched && i.invalid">ImageUrl is Required</div>
                </div>
            
            <div class="form-group">
                <button class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="imageUrl">
            <div class="card-body">
                <h5 class="card-title">{{ title }}</h5>
                <p class="card-text">{{ price | currency:'CAD':true }}</p>
            </div>
        </div>
</div>
