
<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                    <label>Title</label>
                    <input #title="ngModel" [(ngModel)]="product.title" type="text" class="form-control" name="title" 
                            placeholder="Title">
                            <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Enter a Title</div>
                </div>
                
                <div class="form-group">
                    <label>Price</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input #price="ngModel" [(ngModel)]="product.price" type="number" class="form-control" name="price" 
                            placeholder="Price" min="0">
                    </div>
                    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">Enter a Price</div>
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select #category="ngModel" [(ngModel)]="product.category"  id="category" class="form-control" name="category">
                        <option value=""></option>
                        <option *ngFor="let c of categories" [name]="c.name">{{ c.name }}</option>
                    </select>
                    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Enter a Category</div>
                    </div>
                
                <div class="form-group">
                    <label for="imageUrl">ImageUrl</label>
                    <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl"  type="text" class="form-control" name="imageUrl"
                        placeholder="ImageUrl">
                        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">Enter a Image Url</div>
                </div>
                <button class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
        </form>
    </div>
    <div class="col-md-6">
        <div *ngIf="product.title || product.price || imageUrl" class="card" style="width: 20rem;">
          <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl">
          <div class="card-body">
            <h4 class="card-title">{{ product.title }}</h4>
            <p class="card-text">{{ product.price | currency:'CAD':true }}</p>
          </div>
        </div>
      </div>
    </div>
