<p>
  <a routerLink="/admin/product/new" class="btn btn-primary">New Product <i class="fa fa-plus ml-1"></i></a>
</p>

<table class="table">
  <thead>
    <tr class="col">
      <th>Title</th>
      <th>Price</th>
      <th>Category</th>
      <th class="img-title">ImageUrl</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products">
      <td>{{ p.title }}</td>
      <td>{{ p.price }}</td>
      <td>{{ p.category }}</td>
      <td>
        <img class="img-contain"[src] ="p.imageUrl"></td>
      <td>
        <a class= "btn btn-outline-primary" [routerLink]="['/admin/product', p.key]">
          <i class="bi bi-pencil-square"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
