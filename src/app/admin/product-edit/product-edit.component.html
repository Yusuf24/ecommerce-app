<div class="col-md-6" *ngFor="let item of productList">

    <div class="card" *ngIf="!item.isedit; else elseBlock">
        <div class="card-body">
            <div class="mb-6 card-title">
                <b>Title:</b> {{item.title}}
            </div>
            <div class="mb-3 card-subtitle">
                <b>Price:</b> {{item.price}}
            </div>
            <div class="mb-3 card-text">
                <b>Category:</b> {{item.category}}
            </div>
            <div class="mb-3 card-text">
                <img [src]="item.imageUrl">
            </div>
            <span>
                <button (click)="EditRecord(item)" class="m-1 btn btn-primary btn-xs">
                    Edit
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path
                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                        <path fill-rule="evenodd"
                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                    </svg>
                </button>
                <button (click)="Deleteemployee(item.id)" class="bi bi-trash btn btn-danger btn-xs">
                    Delete
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-trash" viewBox="0 0 16 16">
                        <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                        <path fill-rule="evenodd"
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                    </svg>
                </button>
            </span>
        </div>
    </div>

    <ng-template #elseBlock>
        <div class="col-md-12">
            <div class="card-body">
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="title">Title</label>
                            <input type="text" name="title" [(ngModel)]="item.editTitle" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <label for="price">Price</label>
                            <input type="number" name="price" [(ngModel)]="item.editPrice" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <label for="category">Category</label>
                            <select id="category" class="form-control" name="category" [(ngModel)]="item.editCategory">
                                <option value="Hats">Hats</option>
                                <option value="Belts">Belts</option>
                                <option value="Shirts">Shirts</option>
                                <option value="Pants">Pants</option>
                                <option value="Shoes">Shoes</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <label for="imageUrl">ImageUrl</label>
                            <input type="text" name="imageUrl" [(ngModel)]="item.editImageUrl" class="form-control">
                        </div>
                    </div>
                </div>

                <button class="m-1 btn btn-danger btn-xs" (click)="item.isedit = false">Cancel</button>
                <button class="m-1 btn btn-success btn-xs" (click)="Updatarecord(item)">Update</button>
                <div class="col-md-6">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" [src]="item.editImageUrl">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.editTitle }}</h5>
                            <p class="card-text">{{ item.editPrice | currency:'CAD':true }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>

</div>
